language: android
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.0
  - build-tools-28.0.3
  - android-28
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-28
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - 
before_install:
- openssl aes-256-cbc -K $encrypted_d1e2e8dfec53_key -iv $encrypted_d1e2e8dfec53_iv
  -in release.jks.enc -out release.jks -d
jdk:
- oraclejdk8
before_script:
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
- 
before_deploy:
- mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/quick-android-demo.apk
-
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/quick-android-demo.apk
  skip_cleanup: true
  on:
    repo: SunnyQjm/quickandroid
